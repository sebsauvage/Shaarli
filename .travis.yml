sudo: false
dist: trusty
language: php
cache:
  directories:
    - $HOME/.composer/cache
php:
  - 7.2
  - 7.1
  - 7.0
  - 5.6
install:
  - composer self-update
  - composer install --prefer-dist
  - locale -a
before_script:
  - PATH=${PATH//:\.\/node_modules\/\.bin/}
script:
  - make clean
  - make check_permissions
  - make all_tests
